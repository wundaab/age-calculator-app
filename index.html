<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="DDMMYY">
    <div class="input">
      DAY
      <input type="text" id="day" name="day" placeholder="DD">
    </div>
    <div class="input">
      MONTH
      <input type="text" id="month" name="month" placeholder="MM">
    </div>
    <div class="input">
      YEAR
      <input type="text" id="year" name="year" placeholder="YYYY">
    </div>
  </div>
  <div class="divide">
    <hr>
    <button><img src="/assets/images/icon-arrow.svg" alt="double-ended arrow"></button>
  </div>
  <div class="output">
    <div class="dmy_out"><span class="dash">--</span><span class="dmys">years</span></div>
    <div class="dmy_out"><span class="dash">--</span><span class="dmys">months</span></div>
    <div class="dmy_out"><span class="dash">--</span><span class="dmys">days</span></div>
  </div>
</div>

</body>
</html>
