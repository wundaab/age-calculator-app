<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <div class="DDMMYY">
    <div class="input">
      DAY
      <div class="input_box">DD</div>
    </div>
    <div class="input">
      MONTH
      <div class="input_box">MM</div>
    </div>
    <div class="input">
      YEAR
      <div class="input_box">YYYY</div>
    </div>
  </div>
  <div class="divide">
    <hr><button>
      <img src="/assets/images/icon-arrow.svg" alt="double-ended arrow">
    </button>
  </div>
  <div class="output">
    <div class="dmy_out">-- years</div>
    <div class="dmy_out">-- months</div>
    <div class="dmy_out">-- days</div>
  </div>
</div>
  
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
